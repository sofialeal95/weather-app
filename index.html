<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/8f012302e9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container main-body">
      <h1>WEATHER</h1>
                <form id="search-form">
        <div class="row form-input">
            <i class=" col-1 fa-solid fa-magnifying-glass search-icon"></i>
        <input id="search-field" class="col-5 search-bar" type="search" autofocus="on" autocomplete="off" />
        <input id="search-button" class="col-2 search-btn" type="submit" value="SEARCH" />
        <input id="current-location" class="col-4 location-btn" type="submit" value="CURRENT LOCATION" />
     </div></form>
<div class="todays-forecast">
      <h2 class="col-12 my-0 selected-city" id="selected-city"></h2>
      <p class="date" id="current-date">Wednesday 3:07 PM</p>
      <p class="forecast" id="description"></p>
      <div class="row">
					<i class="col-1 fa-solid fa-cloud todays-icon"></i>
        <p class="col-7 todays-temp"><span id="todaysTemp"></span>
          <span class="degrees"><a href="#" id="celsius-link" class="degree-link"> °C</a> | <a href="#" id="fahrenheit-link" class="degree-link">°F</a></span></p>
        <div class="col-4 more-info">
            <p>Humidity: <span id="humidity-percent"></span>%
                <br />
            Wind: <span id="wind-info"></span>km/h</p>
        </div>
			</div>
			<div class="row">
        <p class="col-2 text-center future-day">Thu</p>
        <p class="col-2 text-center future-day">Fri</p>
        <p class="col-2 text-center future-day">Sat</p>
        <p class="col-2 text-center future-day">Sun</p>
        <p class="col-2 text-center future-day">Mon</p>
        <p class="col-2 text-center future-day">Tue</p>
      </div>
      <div class="row">
        <i class="col-2 text-center weather-icon fa-solid fa-cloud"></i>
        <i class="col-2 text-center weather-icon fa-solid fa-sun"></i>
        <i class="col-2 text-center weather-icon fa-solid fa-cloud-rain"></i>
        <i class="col-2 text-center weather-icon fa-solid fa-cloud-bolt"></i>
        <i class="col-2 text-center weather-icon fa-solid fa-cloud-sun"></i>
        <i class="col-2 text-center weather-icon fa-solid fa-sun"></i>
      </div>
      <div class="row">
        <p class="col-2 text-center my-0 future-temp">25°</p>
        <p class="col-2 text-center my-0 future-temp">25°</p>
        <p class="col-2 text-center my-0 future-temp">25°</p>
        <p class="col-2 text-center my-0 future-temp">25°</p>
        <p class="col-2 text-center my-0 future-temp">25°</p>
        <p class="col-2 text-center my-0 future-temp">25°</p>
      </div>
      <div class="row">
        <p class="col-2 text-center my-0 future-temp">30°</p>
        <p class="col-2 text-center my-0 future-temp">30°</p>
        <p class="col-2 text-center my-0 future-temp">30°</p>
        <p class="col-2 text-center my-0 future-temp">30°</p>
        <p class="col-2 text-center my-0 future-temp">30°</p>
        <p class="col-2 text-center my-0 future-temp">30°</p>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
